
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Attention — Listen & Understand</title>
  <style>
    body {
      background-color: #1b1b2f;
      color: #ffffff;
      font-family: Georgia, serif;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      font-size: 2.5em;
      margin-bottom: 0;
    }
    h2 {
      text-align: center;
      margin-top: 5px;
    }
    h2 a {
      color: #7ec8e3;
      text-decoration: none;
      font-size: 1.2em;
    }
    audio {
      display: block;
      margin: 30px auto;
    }
    .lyrics-container {
      max-width: 900px;
      margin: 40px auto 0 auto;
      text-align: center;
      position: relative;
    }
    .heart-img {
      position: absolute;
      left: -240px;
      top: 0;
      width: 180px;
    }
    .line {
      margin-bottom: 24px;
      font-size: 1.2em;
      text-align: center;
    }
    .options {
      display: inline-flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-left: 10px;
      justify-content: center;
    }
    .choice {
      background-color: #2f2f3d;
      color: #ffffff;
      border: 2px solid #555;
      border-radius: 10px;
      padding: 6px 16px;
      font-size: 1em;
      cursor: pointer;
      transition: all 0.2s ease-in-out;
    }
    .choice:hover {
      background-color: #3f3f50;
    }
    .choice.correct {
      background-color: #88b388;
      border-color: #88b388;
    }
    .choice.incorrect {
      background-color: #e8a6b5;
      border-color: #e8a6b5;
    }
    .feedback-message {
      margin-top: 20px;
      font-size: 1.2em;
      text-align: center;
    }
    .buttons {
      margin-top: 40px;
      text-align: center;
    }
    .buttons button {
      background-color: pink;
      color: black;
      border: none;
      padding: 10px 20px;
      margin: 10px;
      font-size: 1em;
      cursor: pointer;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>Attention</h1>
  <h2><a href="https://t.me/joinandgetinspired" target="_blank">Join&GetInspired</a></h2>

  <audio controls>
    <source src="attention.mp3" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>

  <div class="lyrics-container">
    <img class="heart-img" src="girl_heart.png" alt="Heart and girl image" />

    <div class="line">
      You've been runnin' round, runnin' round, runnin' round throwin' that dirt all on my
      <span class="options">
        <span class="choice" data-correct="true" onclick="checkChoice(this)">name</span>
        <span class="choice" data-correct="false" onclick="checkChoice(this)">face</span>
        <span class="choice" data-correct="false" onclick="checkChoice(this)">shirt</span>
      </span>
    </div>
  </div>

  <div id="feedback" class="feedback-message"></div>
  

  <script>
    function checkChoice(el) {
      const isCorrect = el.getAttribute("data-correct") === "true";
      const siblings = el.parentElement.querySelectorAll(".choice");
      const feedback = document.getElementById("feedback");
      

      siblings.forEach(sib => {
        sib.classList.remove("correct", "incorrect");
        sib.style.pointerEvents = "none";
      });

      if (isCorrect) {
        el.classList.add("correct");
        
        feedback.style.color = "#88b388";
      } else {
        el.classList.add("incorrect");
        
        feedback.style.color = "#e8a6b5";
        siblings.forEach(sib => {
          if (sib.getAttribute("data-correct") === "true") {
            sib.classList.add("correct");
          }
        });
      }

      
    }

    function resetChoices() {
      const choices = document.querySelectorAll(".choice");
      choices.forEach(choice => {
        choice.classList.remove("correct", "incorrect");
        choice.style.pointerEvents = "auto";
      });
      document.getElementById("feedback").textContent = '';
      
    }
  </script>

<div class="buttons">
  <button onclick="alert('Translation coming soon!')">Translate</button>
  <button onclick="alert('Let's discuss questions coming soon!')">Let’s discuss</button>
</div>

</body>
</html>
